<!DOCTYPE html>
<html>
	<head>
		<title>Formulário de Consulta Médica</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1 style="text-align: center">Formulário de Consulta Médica</h1>
		<form action="/formulario" method="post">
			<fieldset>
				<legend>Dados Pessoais</legend>
				<label for="nome">Nome Completo:</label>
				<input type="text" id="nome" name="nome" required />

				<label for="cpf">CPF:</label>
				<input type="text" id="cpf" name="cpf" required />

				<label for="data-nascimento">Data de Nascimento:</label>
				<input
					type="date"
					id="data-nascimento"
					name="data-nascimento"
					required
				/>

				<label for="endereco">Endereço:</label>
				<input type="text" id="endereco" name="endereco" required />

				<label for="uf">UF:</label>
				<input type="text" id="uf" name="uf" required />

				<label for="cep">CEP:</label>
				<input type="text" id="cep" name="cep" required />

				<label for="email">E-mail:</label>
				<input type="email" id="email" name="email" required />

				<label for="telefone">Telefone:</label>
				<input type="tel" id="telefone" name="telefone" required />
			</fieldset>

			<fieldset>
				<legend>Dados da Consulta</legend>
				<label for="especialidade">Especialidade Médica:</label>
				<select id="especialidade" name="especialidade" required>
					<option value="cardiologia">Cardiologia</option>
					<option value="dermatologia">Dermatologia</option>
					<!-- Adicione mais especialidades aqui -->
				</select>

				<label for="data-hora">Data e Hora da Consulta:</label>
				<input type="datetime-local" id="data-hora" name="data-hora" required />

				<label for="alergicos">Medicamentos Alergicos:</label>
				<select id="alergicos" name="alergicos" multiple>
					<option value="antibioticos">Antibióticos</option>
					<option value="anti-inflamatorios">Anti-inflamatórios</option>
					<!-- Adicione mais opções de medicamentos aqui -->
				</select>

				<label for="info-adicionais">Informações Adicionais:</label>
				<textarea
					id="info-adicionais"
					name="info-adicionais"
					rows="4"
					cols="50"
				></textarea>
			</fieldset>

			<input type="submit" value="Enviar" />
		</form>
	</body>
</html>
